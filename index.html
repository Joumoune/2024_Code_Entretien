<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Horaire d'ouverture d'un magasin</title>
</head>
<body>

    <h1> HORAIRE D'OUVERTURE </h1>

    <div>
        <label for="appt-time">"Mon, Wed, Fri"</label>
        <input id="appt-time" type="time" name="appt-time" value="08:00" />
        <input id="appt-time" type="time" name="appt-time" value="16:00" />

        <br>
        <hr width="20%">

        <label for="appt-time">"Tue, Thu, Sat" "08:00 - 12:00"</label>
        <input id="appt-time" type="time" name="appt-time" value="08:00" />
        <input id="appt-time" type="time" name="appt-time" value="12:00" />

        <br>
        <hr width="20%">

        <label for="appt-time">"Tue, Thu" "14:00 - 18:00"</label>
        <input id="appt-time" type="time" name="appt-time" value="14:00" />
       
    </div>

</body>
</html>
